<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script language='javascript' src='http://genie.site44.com/jquery.js'> </script>
    <script language='javascript' src='http://genie.site44.com/genie.js'> </script>
    <script language='javascript' src='http://genie.site44.com/raphael.js'> </script>
    <script language='javascript' src='app.js'> </script>

    <link href="theme.css" rel="stylesheet" />
    <script>
      var env = new genie.Environment();
      var templates = [
        "templates/index.genie",
      ];

      $(document).ready( function() {
          env.load_templates(templates, function() {
              env.auto_load();
          });
      });
    </script>

  </head>
  <body class='light'>
    <div class='genie-template' data-genie-template='templates/index.genie'>loading...</div>
    <div class='genie-template' data-genie-template='templates/ball.genie'>loading...</div>
    <div class='genie-template' data-genie-template='templates/variable.genie'>loading...</div>
  </body>
</html>
